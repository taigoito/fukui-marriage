<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <h1 class="header__title">
          <img src="./assets/marriage_campaign_title.svg">
        </h1>
        <figure class="header__figure --rings">
          <img src="./assets/rings.svg">
        </figure>
      </div>
      <a class="header__link" href="#"><span>Instagramキャンペーンはコチラ</span></a>
      <div class="header__innerGradient"></div>
      <div class="header__innerOpening"></div>
      <div class="header__innerConfetti"></div>
      <div class="header__innerImage">
        <figure class="header__figure --groom">
          <img src="./assets/groom.png">
        </figure>
        <figure class="header__figure --bride">
          <img src="./assets/bride.png">
        </figure>
      </div>
    </header>
    <main id="main" class="main">
      <header class="main__header">
        <h1 class="main__title">
          <img src="./assets/marriage_campaign_title.svg">
        </h1>
        <figure class="main__figure --rings">
          <img src="./assets/rings.svg">
        </figure>
      </header>
      <div class="main__content">
        <section id="hundredReasons" class="hundredReasons">
          <h2 class="hundredReasons__title">
            <picture>
              <source srcset="./assets/100_reasons.svg" media="(min-width: 900px)">
              <img src="./assets/100_reasons_mb.svg">
            </picture>
          </h2>
          <p class="hundredReasons__lead">
            <span>人生の一大イベントのひとつ「結婚」。</span>
            <span>結婚観が多様化する中、</span>
            <span>その決め手も人それぞれ。</span>
            <span>福井の既婚男女が結婚した理由はコレでした。</span>
          </p>
          <ul class="hundredReasons__gallery">
            <li class="hundredReasons__item">
              <div class="hundredReasons__content">
                <span>001</span>
                <span>好きな人とずっと一緒にいたいから</span>
              </div>
              <div class="hundredReasons__imageWrap">
                <img class="hundredReasons__image" src="./assets/marriage_photo_001.jpg">
              </div>
            </li>
            <li class="hundredReasons__item">
              <div class="hundredReasons__content">
                <span>002</span>
                <span>夫婦として支え合い、<br>歩んでいくため</span>
              </div>
              <div class="hundredReasons__imageWrap">
                <img class="hundredReasons__image" src="./assets/marriage_photo_002.jpg">
              </div>
            </li>
            <li class="hundredReasons__item">
              <div class="hundredReasons__content">
                <span>003</span>
                <span>&nbsp;<br>老後も楽しく過ごせそう</span>
              </div>
              <div class="hundredReasons__imageWrap">
                <img class="hundredReasons__image" src="./assets/marriage_photo_003.jpg">
              </div>
            </li>
            <li class="hundredReasons__item">
              <div class="hundredReasons__content">
                <span>004</span>
                <span>パートナーとの<br>未来が想像できた</span>
              </div>
              <div class="hundredReasons__imageWrap">
                <img class="hundredReasons__image" src="./assets/marriage_photo_004.jpg">
              </div>
            </li>
            <li class="hundredReasons__item">
              <div class="hundredReasons__content">
                <span>005</span>
                <span>この人となら<br>幸せになれると確信した</span>
              </div>
              <div class="hundredReasons__imageWrap">
                <img class="hundredReasons__image" src="./assets/marriage_photo_005.jpg">
              </div>
            </li>
          </ul>
          <a class="hundredReasons__more" href="#"><span>もっと見る</span></a>
        </section>
      </div>
    </main>
    <footer id="footer" class="footer">
      
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <h1 class="header__title">
          <img src="./assets/marriage_campaign_title.svg">
        </h1>
        <figure class="header__figure --rings">
          <img src="./assets/rings.svg">
        </figure>
      </div>
      <a class="header__link" href="#"><span>Instagramキャンペーンはコチラ</span></a>
      <div class="header__innerGradient"></div>
      <div class="header__innerOpening"></div>
      <div class="header__innerConfetti"></div>
      <div class="header__innerImage">
        <figure class="header__figure --groom">
          <img src="./assets/groom.png">
        </figure>
        <figure class="header__figure --bride">
          <img src="./assets/bride.png">
        </figure>
      </div>
    </header>
    <main id="main" class="main">
      
    </main>
    <footer id="footer" class="footer">
      
    </footer>
  </body>
</html>
